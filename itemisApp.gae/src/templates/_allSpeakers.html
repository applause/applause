{% extends "_application.html" %}
{% block title%}{{ "speakers" }}{% endblock %}
{% block content_class %}table list{% endblock %}

{% block content %}
<ul>
  {% for speaker in data|to_list %}
  {% url views.speaker_resolver speaker.id as url %}
  <li>
  <a href="{{url}}">
    {{speaker.name}}
  </a>
  </li>
  {% endfor %}
</ul>


{% endblock %}
